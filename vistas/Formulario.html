 <body><!--Formulario Basico a modo de practica para el curso, no serian las preguntas finales del site)-->
    <h1>Suscribete a nuestro Newsletter</h1>
    <form action="" method="get" enctype="text/plain">
        <fieldset>
            <legend>Informacion Personal</legend>
            <span>Sexo: </span>
        <div>
            <div>
                <label for="usersex">Masculino</label>
                <input type="radio" name="usersex" id="usersex" value="Masculino"> 
            </div>
            <div>
                <label for="usersex">Femenino</label>
                <input type="radio" name="usersex" id="usersex" value="Femenino"> 
            </div>
            <div>
                <label for="usersex">Otro</label>
                <input type="radio" name="usersex" id="usersex" value="Otro"> 
            </div>
        </div>
        <div>
            <label for="username">Nombre:</label>
            <div>
                <input type="text" name="username" id="username"required>
            </div>        
        </div>      
        <div>
            <label for="userlastname">Apellido:</label>
            <div>
                <input type="text" name="userlastname" id="userlastname" required>
            </div>        
        </div>  
        <div>
            <div>
                <label for="email">Correo Electronico</label>
            </div>
           <input type="email" name="Correo Electronico" id="Correo Electronico">
            </div>        
        </div> 
        <input type="submit" value="Enviar">
        </fieldset>
     </form>
